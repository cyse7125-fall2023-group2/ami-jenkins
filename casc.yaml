jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: sumanth
         password: password
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:sumanth"
        - "Overall/Read:authenticated"
security:
  queueItemAuthenticator:
    authenticators:
    - global:
        strategy: triggeringUsersAuthorizationStrategy
credentials:
  system:
    domainCredentials:
    - credentials:
      - usernamepassword:
          scope: GLOBAL
          id: "GITHUB_CREDENTIALS_ID"
          username: "add your github userName"
          password: "add you github Personal Access Token"
          description: "default credentials."
      - usernamepassword:
          scope: GLOBAL
          id: "DOCKER_HUB-ID"
          username: "add docker"
          password: "add docker password"
          description: "docker credentials"
unclassified:
  githubServerConfigurations:
    - secretText:
        id: "github-token"
        secret: " "   # Personal token from GitHub
    - githubServerConfiguration:
        name: "GitHub"
        apiUri: "https://api.github.com"
        credentialsId: "github-token"


