jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: sumanth
         password: password
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:sumanth"
        - "Overall/Read:authenticated"
security:
  queueItemAuthenticator:
    authenticators:
    - global:
        strategy: triggeringUsersAuthorizationStrategy
credentials:
  system:
    domainCredentials:
    - credentials:
      - usernamepassword:
          scope: GLOBAL
          id: "gitcreds-id"
          username: "add your github userName"
          password: "add you github password"
          description: "default credentials."
      - usernamepassword:
          scope: GLOBAL
          id: "dockerCreds-id"
          username: "add docker"
          password: "add docker password"
          description: "docker credentials"
